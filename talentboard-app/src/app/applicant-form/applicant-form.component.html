<form #applicantForm="ngForm" >
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="applicantService.currentApplicant.id">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="applicantService.currentApplicant.name" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" #email="ngModel" [(ngModel)]="applicantService.currentApplicant.email" placeholder="yyyyyyyyy@gmail.com">
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input class="form-control" name="location" #location="ngModel" [(ngModel)]="applicantService.currentApplicant.phoneNumber" placeholder="Location">
  </div>
  <input type="hidden" name="status" #status="ngModel" [(ngModel)]="applicantService.currentApplicant.status" value="Applied">
  <div class="form-group">
    <label>Resume Link</label>
    <div class="input-group">
      <input class="form-control" name="resumeURL" #resumeURL="ngModel" [(ngModel)]="applicantService.currentApplicant.resumeURL" placeholder="http://">
    </div>
  </div>

  <div class="form-group">
    <label>Favourited UserIds</label>
    <div class="input-group">
      <input class="form-control" name="favouritedUserIds" #favouritedUserIds="ngModel" [(ngModel)]="applicantService.currentApplicant.favouritedUserIds" placeholder="favouritedUserIds">
    </div>
  </div>





  <div class="form-group">
    <label>Assigned UserId</label>
    <input class="form-control" name="assignedUserId" #assignedUserId="ngModel" [(ngModel)]="applicantService.currentApplicant.assignedUserId" placeholder="Assigned UserId">
  </div>




  <div class="form-group">
    <button class="btn btn-default" type="submit"  (click)="onSubmit(applicantForm)">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(applicantForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
  </div>


</form>
