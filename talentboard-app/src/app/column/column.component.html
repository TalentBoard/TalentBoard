<div id="column" class="ui segment" dnd-droppable (onDropSuccess)="addItem($event)">
  <div class="content column-title">
          {{name}}
  </div>

  <div class="job-column">
    <app-applicant *ngFor="let applicant of applicants" [applicant]="applicant" dnd-draggable [dragEnabled]="true" [dragData]="applicant"
      (onDragSuccess)="removeItem($event)"></app-applicant>
  </div>

</div>
