<div class="ui container" id="container-log-in">
  <img class="ui centered medium image" src="../../assets/images/logo-plain-black.svg">
  <div class="ui basic segment">
    <div class="content">
      <form class="ui form" (ngSubmit)="emailLogin()">
        <div class="ui left icon input fluid">
          <input type="email" [(ngModel)]="credentials.email" placeholder="Email address" name="email">
          <i class="user icon"></i>
        </div>
        <div class="ui left icon input fluid" id="input-login">
          <input type="password" [(ngModel)]="credentials.password" placeholder="Password" name="password">
          <i class="lock icon"></i>
        </div>
        <button type="submit" class="ui fluid button blue button-login">Login</button>
      </form>
      <div class="ui horizontal divider">
        Or
      </div>
    </div>
    <button type="button" class="ui fluid black button" (click)="googleLogin()" id="log-in-service">
      <i class="google icon"></i>
      Login with Gmail
    </button>
  </div>
  <div class="ui basic segment center aligned">
    New to Talentboard?
    <a routerLink="/register" routerLinkActive="active">Create an account</a>.
  </div>
</div>
