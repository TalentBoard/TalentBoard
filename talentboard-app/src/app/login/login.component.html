<div class="ui container" id="container-log-in">
  <div class="ui segment raised">

    <div class="content">
      <form [formGroup]="loginForm">
        <div class="ui left icon input fluid" id="input-login">
          <input type="email" formControlName="email" placeholder="E-mail address">
          <i class="left user icon"></i>
        </div>
        <div class="ui left icon input fluid" id="input-login">
          <i class="lock icon"></i>
          <input type="password" formControlName="password" placeholder="Password">

        </div>
        <label class="error" style="margin-bottom: 20px !important;">{{errorMessage}}</label>
        <div class="center aligned">
          <div class="ui fluid buttons">
            <button class="ui black button">Register</button>
            <button type="submit" (click)="tryLogin(loginForm.value)" class="ui button">Login</button>
          </div>
          <div class="ui horizontal divider">
            Or
          </div>
        </div>
      </form>
    </div>
    <button type="button" class="ui fluid google plus button" (click)="tryGoogleLogin()" id="log-in-service">
      <i class="google icon"></i>
      Login with Gmail
    </button>
    <div class="ui fluid facebook button" id="log-in-service" (click)="tryFacebookLogin()">
      <i class="facebook icon"></i>
      Login with Facebook
    </div>
    <div class="ui fluid twitter button" id="log-in-service" (click)="tryTwitterLogin()">
      <i class="twitter icon"></i>
      Login with Twitter
    </div>
  </div>
</div>
