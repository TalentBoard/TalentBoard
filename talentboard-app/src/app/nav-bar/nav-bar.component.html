<div class="ui top attached demo menu dark-blue-theme-color-bg">
    <a class="item" (click)="sidebar.toggle()">
        <i class="sidebar icon white"></i> 
    </a>

    <a class="item">
        <ng-template let-result let-query="query" #template>
            {{ result.title }} ({{ result.index }})
        </ng-template>
        <sui-search [options]="options"
                    optionsField="title"
                    [resultTemplate]="template"
                    [retainSelectedResult]="false"
                    (resultSelected)="alert($event.title)"></sui-search>
    </a>
    
    <a class="item">
        <i class="suitcase icon off-gray"></i> 
        <div class="menu-title off-gray"> <b>Positions</b></div> 
    </a>

    <a class="item">
        <i class="users icon off-gray"></i>
        <div class="menu-title off-gray"> <b>Candidates</b></div>
    </a>
    
    <a class="item right">  
      <img src="../../assets/images/logo-red.svg" height="23px">
      <div class="logo-talent white"><b>talent</b></div>
      <div class="logo-board white">board</div>
    </a>

    
</div>

<sui-sidebar-container class="ui bottom attached segment">
    <sui-sidebar class="inverted vertical" #sidebar>
        <a class="item">1</a>
        <a class="item">2</a>
    </sui-sidebar>

    <sui-sidebar-sibling [isDimmedWhenVisible]="true">
        <div class="ui basic segment">
            <h3 class="ui header">Content</h3>
            <p>Example content beside the sidebar</p>
            <button class="ui button" (click)="sidebar.open()">Open Sidebar</button>
        </div>
        <div class="ui basic segment">
            <app-job-view></app-job-view>
        </div>
    </sui-sidebar-sibling>
</sui-sidebar-container>
